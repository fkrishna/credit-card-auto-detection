<!doctype html>
<html>

<head>
	<title>Credit Card Auto Detection</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/css/uikit.min.css">
  <style>
    html { background-color: #fff; }
  </style>
</head>

<body>
  <div class="uk-container uk-text-center">
    <div class="uk-flex uk-flex-center uk-flex-middle uk-flex-column" uk-height-viewport>
      
      <div class="fs-lg active">
        <i id="logo"></i>
      </div>
      
      <form id="form" autocomplete="off" onsubmit="return false;" >
        <input id="card-number" 
        style="width:300px;background-color:#eee;"
        class="uk-input uk-form-large uk-text-center uk-border-rounded" 
        type="text" 
        placeholder="Card Number" autofocus>
      </form>
      
      <div class="uk-margin-small fs-sm muted">
        <i class="pw pw-diners"></i>
        <i class="pw pw-mastercard active"></i>
        <i class="pw pw-jcb"></i>
        <i class="pw pw-maestro"></i>
        <i class="pw pw-discover"></i>
        <i class="pw pw-american-express"></i>
        <i class="pw pw-visa"></i>
      </div>
      
      <div class="uk-width-1-3@m uk-width-1-2@s uk-margin-small-top"> 
        <p>
          <strong>NB:</strong> I <strong>can't</strong> and <strong>won't</strong> access any data you insert, all computations are performed in the browser without any server interaction. Feel free to use this tool without any fear &#128578;
        </p>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit.min.js"></script>
</body>
</html>
